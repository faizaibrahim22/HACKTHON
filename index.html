<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume bulider</title>
    <link rel="stylesheet" href="style.css"   href="finisher-header.es5.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="header finisher-header" style="width: 100%; height: 600px;">
    <script src="finisher-header.es5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        new FinisherHeader({
          "count": 4,
          "size": {
            "min": 1200,
            "max": 1500,
            "pulse": 0.1
          },
          "speed": {
            "x": {
              "min": 0,
              "max": 0.2
            },
            "y": {
              "min": 0,
              "max": 0.2
            }
          },
          "colors": {
            "background": "#ab51ff",
            "particles": [
              "#ff636b",
              "#56ffd2",
              "#ffc648",
              "#462c46",
              "#ff00ff",
              "#d9ff00",
              "#711c71",
              "#ff0000",
              "#ff00ff"
            ]
          },
          "blending": "lighten",
          "opacity": {
            "center": 0.8,
            "edge": 0.2
          },
          "skew": -2,
          "shapes": [
            "c",
            "t"
          ]
        });
        </script>
            <center>
              <form>
              <div class="resume bulider">
                <h1>  STATIC RESUME BULIDER /BY\ FAIZA IBRAHIM</h1>
            <fieldset>
                <legend>  Personal Information</legend>
            <div class="input form">
                <i class="fa fa-user"></i>
                Name<input type="text"  placeholder="Enter">
                <i class="fa fa-user"></i>
                last/name<input  type="text" placeholder="Enter">
                <br><br>
                <i class="fa fa-mobile"></i>
                Contact<input type="number"  placeholder="Enter">
                <i class="fa fa-envelope"></i>
                email<input type="email" placeholder="Enter">
            </fieldset>
                 <fieldset>
                  <legend> Education</legend>
                    <textarea  id="education"   name="education" row="6" required></textarea>
                 </fieldset>
                 <fieldset>
                  <legend> Experience</legend>
                  <textarea id="experience" name="experience" row="6" required></textarea>
                 </fieldset>
                 <br>
                 <fieldset>
                  <legend>Skills</legend>
                  <textarea id="skills" name="skills" row="7" required></textarea>
                 </fieldset>
                 <fieldset>
                  <legend> Work Experience</legend>
                  <textarea id=" work experience" name="work"  row="7" required></textarea>
                 </fieldset>
                 <button id="toggle-skills"><b>hide /show/Skills</b></button>
            </div>
        </div>
      </form>
        </center>
  </div>
  
</body>
</html>
